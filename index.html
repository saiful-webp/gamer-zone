<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer-Zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"

            <div class="banner-content">
                <div class="banner-img">
                    <img src="images/Group 18.png" alt="" />

                <div class="banner-text">
                    <h3 class="banner-title-1">Play Like The</h3>

                    <div class="banner-btn">
